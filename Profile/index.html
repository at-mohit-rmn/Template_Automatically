<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1>Registration</h1>

      <h3>Personal Details</h3>
      <form class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" placeholder="Enter your Full Name" id="name">

        <label for="dob" class="form-label">DOB</label>
        <input type="text" class="form-control" placeholder="Enter your DOB" id="dob">
      </form>

      <h3>Contact Details</h3>
      <form class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" placeholder="Enter your Email" id="email">

        <label for="number" class="form-label">Mobile no.</label>
        <input type="text" class="form-control" placeholder="Enter your Mobile No." id="number">

        <label for="ID" class="form-label">Github Id</label>
        <input type="text" class="form-control" placeholder="Enter your Github Id" id="ID">
      </form>

      <h3>Experience</h3>
      <form class="mb-3">
        <label for="experience">Choose a pet:</label>

<select name="pets" id="experience">
  <option value="">--Please choose an option--</option>
  <option value="1">below 1 Years</option>
  <option value="2">1-2 Years</option>
  <option value="hams-ter">3-4 Years</option>
  <option value="parrot">above 5 Years</option>
</select>
      </form>

    </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
"></script>
    <script src="app.js"></script>
</body>
</html>

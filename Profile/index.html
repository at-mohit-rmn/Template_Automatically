<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

      <h2>Contact Details</h2>
      <form class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" placeholder="Enter your Email" id="email">

        <label for="number" class="form-label">Mobile no.</label>
        <input type="text" class="form-control" placeholder="Enter your Mobile No." id="number">

        <label for="ID" class="form-label">Github Id</label>
        <input type="text" class="form-control" placeholder="Enter your Github Id" id="ID">
      </form>
    </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
"></script>
    <script src="app.js"></script>
</body>
</html>
